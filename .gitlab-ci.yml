stages:
  - build
  - test

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

build_backend:
  stage: build
  image: maven:3.9.2-eclipse-temurin-17
  script:
    - cd backend
    - mvn clean install -DskipTests=true
  artifacts:
    paths:
      - backend/target/*.jar

test_backend:
  stage: test
  image: maven:3.9.2-eclipse-temurin-17
  script:
    - cd backend
    - mvn test
