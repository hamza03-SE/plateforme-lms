stages:
  - build
  - build_docker
  - test
  - test_api

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - .m2/repository

build_backend:
  stage: build
  image: maven:3.9.2-eclipse-temurin-17
  script:
    - mvn clean install -DskipTests=true -e -X
  artifacts:
    paths:
      - target/*.jar

build_docker:
  stage: build_docker
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:latest .
    - docker push $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:latest

test_backend:
  stage: test
  image: maven:3.9.2-eclipse-temurin-17
  dependencies:
    - build_backend
  services:
    - name: minio/minio
      alias: minio
      command: ["server", "/data"]
  variables:
    MINIO_ENDPOINT: "http://minio:9000"
    MINIO_ACCESS_KEY: "minioadmin"
    MINIO_SECRET_KEY: "minioadmin"
  script:
    - echo "Waiting for MinIO service..."
    - until curl -s $MINIO_ENDPOINT; do sleep 3; done
    - mvn test -e -X || (echo "Tests failed or Maven returned error" && ls -l target/surefire-reports && cat target/surefire-reports/*.txt && false)
  artifacts:
    reports:
      junit: target/surefire-reports/*.xml

test_api_newman:
  stage: test_api
  image: node:18
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apt-get update && apt-get install -y curl docker.io
  script:
    - echo " Lancement de l'environnement Docker Compose..."
    - docker compose -f docker-compose.yml up -d
    - echo "Attente du backend sur le port 8089..."
    - until curl -s http://localhost:8089/api/auth/login; do echo "..."; sleep 5; done
    - echo "Backend prêt, installation de Newman..."
    - npm install -g newman
    - echo "Exécution des tests Newman..."
    - newman run postman/lms-newman-collection.json

